<!DOCTYPE html>
    <head>
    <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sec">
        <h1>Simple Interest Calculator</h1>

        <div class="first">
        <label for="Amount">Amount</label>
        <input type="text" name="Amount" step="1" id="principal"></div>  <br/>

        <div class="first">
        <label for="Interest Rate">Interest Rate</label>
        <input type="range" class="percent" id="rate" value="1" min="1" max="20" step="0.1" oninput="this.nextElementSibling.value = this.value">
        <output>1</output></div><br/>

        <div class="first">
        <label for="No. of Years">No. of Years</label>
        <select name="No. of Years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select></div>  <br/>

        <div class="first">
        <button class="button" onclick="compute()">Compute Interest</button></div>

        <div id="num0"> </div>
        <div id="num2"> </div>
        <div id="num"> </div>
        <div id="num1"></div>

        <h4>© Everyone Can Get Rich</h4></div>
    </body>
</html>
